    <script>
console.log('Script loaded!');

async function checkServerStatus() {
    console.log('Checking server status...');
    
    const statusText = document.getElementById('status-text');
    statusText.textContent = 'Testing...';
    
    try {
        const url = 'https://api.mcsrvstat.us/2/yellowcake.peacharonies.com:26676';
        console.log('Fetching:', url);
        
        const response = await fetch(url);
        const data = await response.json();
        
        console.log('API Response:', data);
        
        if (data.online) {
            statusText.textContent = `Online - ${data.players.online}/${data.players.max} players`;
            document.getElementById('status-indicator').className = 'status-indicator online';
            document.getElementById('server-status').className = 'server-status status-online';
        } else {
            statusText.textContent = 'Offline';
            document.getElementById('status-indicator').className = 'status-indicator offline';
            document.getElementById('server-status').className = 'server-status status-offline';
        }
    } catch (error) {
        console.error('Error:', error);
        statusText.textContent = 'Error: ' + error.message;
    }
}

// Run when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('Page loaded, checking status...');
    checkServerStatus();
});
</script>
